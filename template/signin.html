{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'signin.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
  
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://ik.imagekit.io/sheryians/Sheryians_logo_EzwgcppnD" alt="Logo" height="40">
            <span class="ml-2 font-weight-bold">Sheryians Coding School</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>03
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'myapp:app' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'myapp:courses' %}">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'myapp:bootcamp' %}">Bootcamp(Kodr)</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'myapp:requestcall' %}">Request Callback</a></li>
                <li class="nav-item">
                    <a href="{% url 'myapp:signin' %}" class="btn btn-success btn-sm ml-3">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="signin_main_division_phone" class="division active">
        <h2 id="heading">Sign In</h2>
        <button onclick="showDivision('phone')" id="phone_button">Phone</button>
        <button onclick="showDivision('email')" id="email_button">Email</button><br>
        <div id="phone_container">
            <label id="mobile_number">Mobile Number*</label><br>
            <input type="text" name="MobileNumber" id="mobile_number_inputbox" placeholder="Enter Your Mobile Number">
            <div id="last_container_phone">
                <button class="buttons_last" id="google_button"><img id="googleicon" src="{% static 'images/googleicon.png' %}" alt=""><span id="continue_with_google_text">Continue with Google</span></button>
                <button class="buttons_last" id="create_button"><img id="account_icon" src="{% static 'images/add_user_icon.png' %}" alt=""><span id="create_account_text">Create a New Account</span></button>
            </div> 
        </div>  
    </div>
    <div id="signin_main_division_eml" class="division">
        <h2 id="heading_eml">Sign In</h2>
        <button onclick="showDivision('phone')" id="phone_button_eml">Phone</button>
        <button onclick="showDivision('email')" id="email_button_eml">Email</button><br>
        <div id="email_container_eml">
            <div id="inputs_division_eml">
                <label id="email_address_label_eml" >Email address</label><br>
                <input type="text" name="EmailAddress" id="email_address_inputbox_eml" placeholder="Enter your email address">
                <label id="password_label_eml" >Password</label><br>
                <input type="password" name="Password" id="password_inputbox_eml" placeholder="Enter your password here">
                <img onclick="toHide()" id="eye_icon" src="{% static 'images/eye.png' %}" alt=""><br>
                <button id="continue_button">Continue</button>
                <fieldset id="legend_line">
                    <legend id="legend_or"> Or </legend>
                </fieldset>
            </div>
            <div id="last_container_email">
                <button class="buttons_last" id="google_button"><img id="googleicon" src="{% static 'images/googleicon.png' %}" alt=""><span id="continue_with_google_text">Continue with Google</span></button>
                <button class="buttons_last" id="create_button"><img id="account_icon" src="{% static 'images/add_user_icon.png' %}" alt=""><span id="create_account_text">Create a New Account</span></button>
            </div>
        </div>
    </div>
    <script>
        function toHide(){
            var password=document.getElementById("password_inputbox_eml");
            const passwordType = password.type === "password" ? "text" : "password";
            password.type = passwordType;
        }
        function showDivision(type) {
                const phoneDiv = document.getElementById('signin_main_division_phone');
                const emailDiv = document.getElementById('signin_main_division_eml');
                if (type === 'phone') {
                    phoneDiv.classList.add('active'); // Show phone division
                    emailDiv.classList.remove('active'); // Hide email division
                } else if (type === 'email') {
                    emailDiv.classList.add('active'); // Show email division
                    phoneDiv.classList.remove('active'); // Hide phone division
                }
            }
    </script>
</body>
</html>
